<div class="col-md-8 mt-3">
    <div class="">
        <div class="col-8">
            <form [formGroup]="registerOTPFormGroup" (ngSubmit)="checkOtp()">
                <div class="alert alert-success" role="alert">
                    Sent a OTP code on my given email
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="errorMessages">
                    {{ errorMessage }}
                </div>
                <div class="row mb-3" formGroupName="userOTP">
                    <label for="inputEmail3" class="col-sm-2 col-form-label">OTP code</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" formControlName="otp">
                    </div>
                    <div *ngIf="otp.invalid && (otp.dirty || otp.touched)">
                        <div *ngIf="otp.errors.required || otp.errors.notOnlyWhitespace" class="invalid">
                            OTP is required.
                        </div>
                        <div *ngIf="otp.errors.minlength" class="invalid">
                            OTP must be at least 6 character long.
                        </div>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Finish</button>
            </form>
        </div>
    </div>
</div>
