<div class="col-md-8 mt-3">
    <div class="">
        <div class="col-8">
            <form [formGroup]="userRegisterFormGroup" (ngSubmit)="register()">
                <div class="alert alert-danger" role="alert" *ngIf="successMessages">
                    {{ successMessages }}
                </div>
                <div class="alert alert-danger" role="alert" *ngIf="errorMessages">
                    {{ errorMessages }}
                </div>
                <div formGroupName="userRegister">
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Full Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" formControlName="name">
                        </div>
                        <div *ngIf="name.invalid && (name.dirty || name.touched)">
                            <div *ngIf="name.errors.required || name.errors.notOnlyWhitespace" class="invalid">
                                Name is required.
                            </div>
                            <div *ngIf="name.errors.minlength" class="invalid">
                                Name must be at least 6 character long.
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" formControlName="email">
                        </div>
                        <div *ngIf="email.invalid && (email.dirty || email.touched)">
                            <div *ngIf="email.errors.required" class="invalid">
                                Please enter a valid email address.
                            </div>
                            <div *ngIf="email.errors.pattern" class="invalid">
                                Email must be valid email address format.
                            </div>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label for="inputPassword3" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" formControlName="password">
                        </div>
                        <div *ngIf="password.invalid && (password.dirty || password.touched)">
                            <div *ngIf="password.errors.required" class="invalid">
                                Please enter a password.
                            </div>
                            <div *ngIf="password.errors.minlength" class="invalid">
                                Password must be at least 6 character long.
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Register & Continue</button>
                </div>
            </form>
        </div>
    </div>
</div>
